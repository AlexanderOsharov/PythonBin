{% extends 'base.html' %}

{% block extra_css %}
<style>
    textarea {
        font-family:monospace;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <form>
            <fieldset disabled>
                <div class="form-group row">
                    <div class="col col-8">
                        {{ addform.name.label }}: {{ addform.name }}
                    </div>
                    <div class="col col-4">
                        {{ addform.user.label }}: {{ addform.user }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="p-2 h-100 highlight" style="border:1px solid #ced4da; border-radius:5px;">
                            {{ pygmentcode|safe }}
                        </div>
                        <style>{{ pygmentstyle|safe }}</style>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
